; The core set of options to Finishline
[options]
; REQUIRED. The URL to the JIRA server
server=https://projects.engineering.redhat.com

; OPTIONAL. A path to a file to be used as references
references=threebean/references.md

; REQUIRED. The JIRA project to report on
project=FACTORY

; OPTIONAL. Whether to show the attribution for a status update
; Defaults to false.
attribution=true

; OPTIONAL. A comma-separated list of epics to be excluded from the query set
hide_epics=DEVOPSA-3635,FACTORY-2725,FACTORY-2257,FACTORY-3097,FACTORY-3018,FACTORY-1698,FACTORY-2366,FACTORY-1948,FACTORY-1991,FACTORY-2182,FACTORY-2391,FACTORY-2389,FACTORY-1944,RCMWORK-10292,RHELPLAN-5704

; OPTIONAL. A comma-separated list of epics to be included in the results
include_epics=FACTORY-2216,FACTORY-2554,FACTORY-2877,FACTORY-2918,FACTORY-2920,FACTORY-2921,FACTORY-2922,FACTORY-2935,FACTORY-2936,FACTORY-2937,FACTORY-2938

; OPTIONAL The path to the mosaic config file if you want to use mosaic
mosaic_config=configs/mosaic_config.Factory



; This is a $SCENARIO block
[statusslides]
; REQUIRED. The title for your report
title=Factory 2.0, FY19Q3 Status

; REQUIRED. The path to a template for output.
template=threebean/slides.md

; OPTIONAL. The subtitle for your report
; If the value contains "{DATE}", then today's date
; will be substituted in place of "{DATE}"
subtitle={DATE} -- PnT DevOps



